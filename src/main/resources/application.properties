spring.application.name=wild-card
spring.datasource.url=jdbc:mysql://localhost:3306/wildcart
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate=ERROR
spring.jpa.show-sql=true
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.thymeleaf.cache=false
spring.web.resources.add-mappings=false
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=**/static/**,**/public/**,**/templates/**  # Exclude static resources from restart (optional)
spring.devtools.livereload.enabled=true
spring.web.resources.static-locations=classpath:/static/
spring.servlet.multipart.max-file-size=40MB
spring.servlet.multipart.max-request-size=42MB